name: CD

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Simulando Deploy
        uses: actions/upload-artifact@v3
        with:
          name: projetozipado
          path: |
            '**/*.py'
            README.md